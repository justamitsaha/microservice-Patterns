spring.application.name=${SPRING_APP_NAME:gateway-service}
spring.config.import=${SPRING_CONFIG_IMPORT:optional:configserver:http://configservice.microservice.svc.cluster.local:8888}
server.port=${SERVER_PORT:8085}

eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://discovery.microservice.svc.cluster.local:8761/eureka}
eureka.instance.prefer-ip-address=${EUREKA_PREFER_IP:true}

spring.cloud.stream.kafka.binder.brokers=${SPRING_CLOUD_STREAM_KAFKA_BROKERS:my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092}
spring.cloud.bus.enabled=${SPRING_CLOUD_BUS_ENABLED:true}
spring.cloud.bus.refresh.enabled=${SPRING_CLOUD_BUS_REFRESH_ENABLED:true}
spring.cloud.stream.bindings.springCloudBusOutput.destination=${SPRING_CLOUD_BUS_TOPIC:config-bus-topic}
spring.cloud.stream.bindings.springCloudBusInput.destination=${SPRING_CLOUD_BUS_TOPIC:config-bus-topic}

spring.cloud.gateway.server.webflux.discovery.locator.enabled=${GATEWAY_DISCOVERY_ENABLED:false}
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=${GATEWAY_DISCOVERY_LOWERCASE:true}
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-origins=${GATEWAY_CORS_ORIGINS:*}
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods=${GATEWAY_CORS_METHODS:GET,POST,PUT,DELETE,OPTIONS}
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-headers=${GATEWAY_CORS_HEADERS:*}
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allow-credentials=${GATEWAY_CORS_CREDENTIALS:true}

spring.data.redis.host=${SPRING_DATA_REDIS_HOST:}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info,metrics,prometheus,refresh,busrefresh}
management.tracing.sampling.probability=${TRACING_SAMPLING:1.0}
management.tracing.export.otlp.endpoint=${OTLP_ENDPOINT:http://tempo.observability.svc.cluster.local:4318/v1/traces}

logging.pattern.console=${LOG_PATTERN:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%class.%M:%L) - %msg%n}
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.boot=${LOG_LEVEL_SPRING_BOOT:INFO}
logging.level.org.springframework.cloud=${LOG_LEVEL_SPRING_CLOUD:WARN}
logging.level.org.apache.kafka=${LOG_LEVEL_KAFKA:WARN}
logging.level.org.springframework.integration=${LOG_LEVEL_SI:WARN}
logging.level.io.opentelemetry=${LOG_LEVEL_OTEL:ERROR}
