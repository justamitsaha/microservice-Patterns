version: '3.8'

services:
  # ðŸ§© Zookeeper - Coordination service (Strictly limited)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      TZ: Asia/Kolkata
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    ports:
      - "2181:2181"
    # --- 1. FIXED HEALTHCHECK: Added '-w 1' timeout to netcat to prevent hanging.
    healthcheck:
      test: ["CMD-SHELL", "zookeeper-shell localhost:2181 <<< 'ls /' > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.5'

  # ðŸ¦œ Kafka Broker 1 - Core message broker (JVM needs a bit more room)
  kafka1:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka1
    # --- UPDATED DEPENDENCY: Waits until zookeeper reports as 'healthy'.
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./kafka-config/kafka-single.properties:/etc/kafka/server.properties
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      TZ: Asia/Kolkata
    command: ["sh", "-c", "exec kafka-server-start /etc/kafka/server.properties"]
    # --- ADDED HEALTHCHECK: Checks if the client port is accepting connections.
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 9092"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s # Gives the Kafka JVM more time to start up
    deploy:
      resources:
        limits:
          memory: 768m
          cpus: '1.0'

  # ðŸ“œ Schema Registry - Stores and validates schemas (JVM limited)
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: schema-registry
    # --- UPDATED DEPENDENCY: Waits until kafka1 reports as 'healthy'.
    depends_on:
      kafka1:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka1:19092"
      TZ: Asia/Kolkata
    command: >
      /bin/bash -c "
        /etc/confluent/docker/run"
    # --- ADDED HEALTHCHECK: Checks the public /subjects endpoint to confirm readiness.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ“¡ OpenTelemetry Collector - Telemetry processing (Minimal footprint)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.1
    container_name: otel-collector
    restart: unless-stopped
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol/config.yaml:ro
    environment:
      # Set timezone using TZ environment variable
      TZ: Asia/Kolkata
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    command: ["--config=/etc/otelcol/config.yaml"]
    depends_on:
      - jaeger
      - tempo
      - prometheus
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.5'

  # ðŸ“ˆ Prometheus - Time-series metrics database (Limited)
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus-alerts.yml:/etc/prometheus/alerts/prometheus-alerts.yml:ro
    environment:
      # Set timezone using TZ environment variable
      TZ: Asia/Kolkata
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ“Š Grafana - Visualization and dashboarding tool (Limited)
  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - TZ=Asia/Kolkata
    volumes:
      - ./grafana/provisioning/datasources/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.5'

  # ðŸ” Jaeger - Distributed tracing UI and backend (Limited storage)
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - TZ=Asia/Kolkata
    ports:
      - "16686:16686"   # Jaeger Web UI
      - "14268:14268"   # Collector HTTP
      - "14250:14250"   # Collector gRPC
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # â±ï¸ Tempo - Distributed tracing backend (Limited storage)
  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    restart: unless-stopped
    volumes:
      - ./tempo/config.yaml:/etc/tempo/config.yaml:ro
    environment:
      - TZ=Asia/Kolkata
    command: ["-config.file=/etc/tempo/config.yaml"]
    ports:
      - "3200:3200"   # Tempo HTTP API
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ“œ Loki - Centralized log store (Limited storage)
  loki:
    image: grafana/loki:2.9.6
    container_name: loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki
    environment:
      - TZ=Asia/Kolkata
    ports:
      - "3100:3100"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # âš¡ Redis - In-memory data store (Very strict limit)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Kolkata
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: '0.2'

  # ðŸ¾ Promtail - tails container logs & forwards to Loki (Very light)
  promtail:
    image: grafana/promtail:2.9.6
    container_name: promtail
    restart: unless-stopped
    command: ["--config.file=/etc/promtail/config.yaml"]
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail/config.yaml:/etc/promtail/config.yaml:ro
    environment:
      - TZ=Asia/Kolkata
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: '0.2'

  # ðŸ“š Config Service (Standard Spring Boot Limit)
  configAPI:
    #    build: ../configService
    image: justamitsaha/new-ms-config-service:v1
    container_name: configAPI
    restart: unless-stopped
    environment:
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka1:19092
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../configService/src/main/resources/config-repo:/config-repo:ro
    # --- UPDATED DEPENDENCY: Waits for both Kafka and Schema Registry to be healthy.
    depends_on:
      otel-collector:
        condition: service_started
      kafka1:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ”Ž Discovery Service (Standard Spring Boot Limit)
  discoveryAPI:
    #    build: ../discoveryService
    image: justamitsaha/new-ms-discovery-service:v1
    container_name: discoveryAPI
    restart: unless-stopped
    environment:
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_CLOUD_STREAM_KAFKA_BROKERS=kafka1:19092
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    # --- UPDATED DEPENDENCY: Waits for both Kafka and Schema Registry to be healthy.
    depends_on:
      otel-collector:
        condition: service_started
      kafka1:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      configAPI:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸšª API Gateway (Slightly higher limit due to being the main traffic router)
  gatewayAPI:
    #    build: ../gatewayService
    image: justamitsaha/new-ms-gateway-service:v1
    container_name: gatewayAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      - SPRING_CLOUD_STREAM_KAFKA_BROKERS=kafka1:19092
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MANAGEMENT_KAFKA_BOOTSTRAP=kafka1:19092
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
    ports:
      - "8085:8085"
    # --- UPDATED DEPENDENCY: Waits for both Kafka and Schema Registry to be healthy.
    depends_on:
      otel-collector:
        condition: service_started
      redis:
        condition: service_started
      kafka1:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      discoveryAPI:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 768m
          cpus: '0.7'

  # ðŸ§¾ Order Service (Standard Spring Boot Limit)
  orderAPI:
    #    build: ../reactiveOrderService
    image: justamitsaha/new-ms-reactive-order-service:v1
    container_name: orderAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - SPRING_KAFKA_BOOTSTRAP=kafka1:19092
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      - SPRING_R2DBC_URL=r2dbc:mysql://host.docker.internal:3306/amit
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
    ports:
      - "8080:8080"
    # --- UPDATED DEPENDENCY: Waits for both Kafka and Schema Registry to be healthy.
    depends_on:
      otel-collector:
        condition: service_started
      kafka1:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      discoveryAPI:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ‘¥ Customer Service (Standard Spring Boot Limit)
  customerAPI:
    #    build: ../customerService
    image: justamitsaha/new-ms-customer-service:v1
    container_name: customerAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      - SPRING_CLOUD_STREAM_KAFKA_BROKERS=kafka1:19092
      - SPRING_KAFKA_BOOTSTRAP=kafka1:19092
      - ORDER_SERVICE_BASE_URL=http://orderAPI
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_R2DBC_URL=r2dbc:mysql://host.docker.internal:3306/amit
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
    ports:
      - "8082:8082" # Host port 8082 -> Container port 8082
    # --- UPDATED DEPENDENCY: Waits for both Kafka and Schema Registry to be healthy.
    depends_on:
      otel-collector:
        condition: service_started
      kafka1:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      discoveryAPI:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  web-app:
    image: justamitsaha/new-ms-webapp:v1
    container_name: web-app
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://localhost:8085
      - APP_THEME_COLOR=#32a852
      - TZ=Asia/Kolkata
    ports:
      - "80:80"
    depends_on:
      - gatewayAPI
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: '0.2'

volumes:
  loki-data:
  kafka_data:
  zookeeper_data:
  zookeeper_log: