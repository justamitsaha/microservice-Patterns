server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/promtail-positions.yaml

scrape_configs:
  - job_name: docker-containers
    pipeline_stages:
      - docker: {}
      - labels:
          container: container_name
          app: container_name
    static_configs:
      - targets: [localhost]
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log
