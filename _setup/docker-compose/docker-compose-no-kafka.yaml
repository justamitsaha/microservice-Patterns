version: '3.8'

services:
  # ðŸ“¡ OpenTelemetry Collector - Telemetry processing (Minimal footprint)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.1
    container_name: otel-collector
    restart: unless-stopped
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol/config.yaml:ro
    environment:
      # Set timezone using TZ environment variable
      TZ: Asia/Kolkata
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    command: ["--config=/etc/otelcol/config.yaml"]
    depends_on:
      - jaeger
      - tempo
      - prometheus
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.5'

  # ðŸ“ˆ Prometheus - Time-series metrics database (Limited)
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus-alerts.yml:/etc/prometheus/alerts/prometheus-alerts.yml:ro
    environment:
      # Set timezone using TZ environment variable
      TZ: Asia/Kolkata
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ“Š Grafana - Visualization and dashboarding tool (Limited)
  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - TZ=Asia/Kolkata
    volumes:
      - ./grafana/provisioning/datasources/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.5'

  # ðŸ” Jaeger - Distributed tracing UI and backend (Limited storage)
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - TZ=Asia/Kolkata
    ports:
      - "16686:16686"   # Jaeger Web UI
      - "14268:14268"   # Collector HTTP
      - "14250:14250"   # Collector gRPC
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # â±ï¸ Tempo - Distributed tracing backend (Limited storage)
  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    restart: unless-stopped
    volumes:
      - ./tempo/config.yaml:/etc/tempo/config.yaml:ro
    environment:
      - TZ=Asia/Kolkata
    command: ["-config.file=/etc/tempo/config.yaml"]
    ports:
      - "3200:3200"   # Tempo HTTP API
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ“œ Loki - Centralized log store (Limited storage)
  loki:
    image: grafana/loki:2.9.6
    container_name: loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki
    environment:
      - TZ=Asia/Kolkata
    ports:
      - "3100:3100"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # âš¡ Redis - In-memory data store (Very strict limit)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Kolkata
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: '0.2'

  # ðŸ¾ Promtail - tails container logs & forwards to Loki (Very light)
  promtail:
    image: grafana/promtail:2.9.6
    container_name: promtail
    restart: unless-stopped
    command: ["--config.file=/etc/promtail/config.yaml"]
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail/config.yaml:/etc/promtail/config.yaml:ro
    environment:
      - TZ=Asia/Kolkata
      - DOCKER_API_VERSION=1.44
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: '0.2'

  # ðŸ“š Config Service (Standard Spring Boot Limit)
  configAPI:
    #    build: ../configService
    image: justamitsaha/new-ms-config-service:v1
    container_name: configAPI
    restart: unless-stopped
    environment:
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
      - SPRING_PROFILES_ACTIVE=confluent
      - CONFLUENT_BOOTSTRAP=${CONFLUENT_BOOTSTRAP}
      - CONFLUENT_API_KEY=${CONFLUENT_API_KEY}
      - CONFLUENT_API_SECRET=${CONFLUENT_API_SECRET}
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../configService/src/main/resources/config-repo:/config-repo:ro
    depends_on:
      otel-collector:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ”Ž Discovery Service (Standard Spring Boot Limit)
  discoveryAPI:
    #    build: ../discoveryService
    image: justamitsaha/new-ms-discovery-service:v1
    container_name: discoveryAPI
    restart: unless-stopped
    environment:
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
      - SPRING_PROFILES_ACTIVE=confluent
      - CONFLUENT_BOOTSTRAP=${CONFLUENT_BOOTSTRAP}
      - CONFLUENT_API_KEY=${CONFLUENT_API_KEY}
      - CONFLUENT_API_SECRET=${CONFLUENT_API_SECRET}
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      otel-collector:
        condition: service_started
      configAPI:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸšª API Gateway (Slightly higher limit due to being the main traffic router)
  gatewayAPI:
    #    build: ../gatewayService
    image: justamitsaha/new-ms-gateway-service:v1
    container_name: gatewayAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
      - SPRING_PROFILES_ACTIVE=confluent
      - CONFLUENT_BOOTSTRAP=${CONFLUENT_BOOTSTRAP}
      - CONFLUENT_API_KEY=${CONFLUENT_API_KEY}
      - CONFLUENT_API_SECRET=${CONFLUENT_API_SECRET}
    ports:
      - "8085:8085"
    depends_on:
      otel-collector:
        condition: service_started
      redis:
        condition: service_started
      discoveryAPI:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 768m
          cpus: '0.7'

  # ðŸ§¾ Order Service (Standard Spring Boot Limit)
  orderAPI:
    #    build: ../reactiveOrderService
    image: justamitsaha/new-ms-reactive-order-service:v1
    container_name: orderAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      - SPRING_R2DBC_URL=r2dbc:mysql://host.docker.internal:3306/amit
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
      - SPRING_PROFILES_ACTIVE=confluent
      # Below values are confidential so passed from .env file which is not committed
      # check the .envSAMPLE file for reference and fill values from system env
      - CONFLUENT_BOOTSTRAP=${CONFLUENT_BOOTSTRAP}
      - CONFLUENT_API_KEY=${CONFLUENT_API_KEY}
      - CONFLUENT_API_SECRET=${CONFLUENT_API_SECRET}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      otel-collector:
        condition: service_started
      discoveryAPI:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ‘¥ Customer Service (Standard Spring Boot Limit)
  customerAPI:
    #    build: ../customerService
    image: justamitsaha/new-ms-customer-service:v1
    container_name: customerAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      - ORDER_SERVICE_BASE_URL=http://orderAPI
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_R2DBC_URL=r2dbc:mysql://host.docker.internal:3306/amit
      - SPRING_JACKSON_TIME_ZONE=Asia/Kolkata
      - LOGGING_TIME_ZONE=Asia/Kolkata
      - SPRING_PROFILES_ACTIVE=confluent
      # Below values are confidential so passed from .env file which is not committed
      # check the .envSAMPLE file for reference and fill values from system env
      - CONFLUENT_BOOTSTRAP=${CONFLUENT_BOOTSTRAP}
      - CONFLUENT_API_KEY=${CONFLUENT_API_KEY}
      - CONFLUENT_API_SECRET=${CONFLUENT_API_SECRET}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
    ports:
      - "8082:8082" # Host port 8082 -> Container port 8082
    depends_on:
      otel-collector:
        condition: service_started
      discoveryAPI:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

volumes:
  loki-data:
  zookeeper_data:
  zookeeper_log:
