apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservice-ingress
  namespace: microservice
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:

          # ---------- Web App ----------
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: webapp
                port:
                  number: 80

          # ---------- Customer Service ----------
          - path: /api/customer(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: customerservice
                port:
                  number: 8081

          # ---------- Order Service ----------
          - path: /api/order(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: reactiveorderservice
                port:
                  number: 8080

          # ---------- Gateway ----------
          - path: /gateway(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gateway
                port:
                  number: 8085

          # ---------- Eureka ----------
          - path: /eureka(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: discovery
                port:
                  number: 8761

          # ---------- Config Server ----------
          - path: /config(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: configservice
                port:
                  number: 8888
