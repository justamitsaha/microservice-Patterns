apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: microservice
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: app
          image: ${IMAGE_REPO}/new-ms-gateway-service:${IMAGE_VERSION}
          ports:
            - containerPort: 8085
              name: http

          # -------------------------------
          # Load shared config (Kafka, Eureka, Logging, Tracing, Redis defaults)
          # -------------------------------
          envFrom:
            - configMapRef:
                name: microservice-app-settings

            # -------------------------------
            # Load gateway-specific config
            # -------------------------------
            - configMapRef:
                name: gateway-service-config

          env:
            # Pod identity for traces â€” stays inline
            - name: OTEL_SERVICE_NAME
              value: gateway

        # -------------------------------
        # Alloy Sidecar
        # -------------------------------
        - name: alloy
          image: grafana/alloy:latest
          args: ["run", "--stability.level=public-preview", "/etc/alloy/alloy.alloy"]
          env:
            - name: ALLOY_ENABLE_FEATURES
              value: flow
          ports:
            - name: otlp-http
              containerPort: 4318
            - name: otlp-grpc
              containerPort: 4317
          volumeMounts:
            - name: alloy-config
              mountPath: /etc/alloy
            - name: varlog
              mountPath: /var/log

      volumes:
        - name: alloy-config
          configMap:
            name: alloy-config
        - name: varlog
          hostPath:
            path: /var/log
            type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: microservice
  labels:
    app: gateway
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 8085
      targetPort: http
  type: ClusterIP
