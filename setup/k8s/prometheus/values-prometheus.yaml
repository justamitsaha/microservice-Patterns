server:
  service:
    type: ClusterIP
  persistentVolume:
    enabled: true
    size: 10Gi
    storageClass: standard-rwo

  # Load your alert rules file into ConfigMap via serverFiles
  # Paste the contents of observability/prometheus-alerts.yml under "alerts"
  serverFiles:
    alerts:
      groups:
        - name: custom-alerts
          rules:
            # Example placeholder; replace with your rules.
            - alert: HighCPU
              expr: sum(rate(container_cpu_usage_seconds_total[5m])) > 1
              for: 2m
              labels: { severity: warning }
              annotations:
                summary: "High CPU detected"

extraScrapeConfigs: |
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector.observability.svc.cluster.local:8889']
