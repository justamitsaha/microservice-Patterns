receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch: {}

exporters:
  logging:
    verbosity: normal

  # âœ… Tempo exporter (keep existing)
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # âœ… NEW Zipkin exporter for Jaeger
  zipkin:
    endpoint: "http://jaeger:9411/api/v2/spans"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, zipkin, logging]   # ðŸ‘ˆ added zipkin
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
