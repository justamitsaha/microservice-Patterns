receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch: {}

exporters:
  logging:
    verbosity: normal
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  jaeger:
    endpoint: http://jaeger:14268/api/traces   # ðŸ‘ˆ add this line

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, jaeger, logging]   # ðŸ‘ˆ added "jaeger"
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
