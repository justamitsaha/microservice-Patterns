version: '3.8'

services:
  # ðŸ§© Zookeeper - Coordination service required by Kafka brokers (Minimal resource limits)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.5'

  # ðŸ¦œ Kafka Broker 1 - The single core message broker (Resource limits applied)
  kafka1:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    volumes:
      - ./kafka-config/kafka-single.properties:/etc/kafka/server.properties
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    command: ["sh", "-c", "exec kafka-server-start /etc/kafka/server.properties"]
    deploy:
      resources:
        limits:
          # Assuming your kafka-single.properties sets -Xmx512m
          memory: 768m
          cpus: '1.0'

  # ðŸ“œ Schema Registry - Stores and validates Avro/JSON schemas (Resource limits applied)
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: schema-registry
    depends_on:
      - kafka1
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka1:19092"
    command: >
      /bin/bash -c "
        echo 'Waiting 15 seconds for Kafka to fully stabilize on the network...' &&
        sleep 15 &&
        /etc/confluent/docker/run"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  # ðŸ“ˆ Prometheus - Time-series metrics database (Kept for basic monitoring)
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus-alerts.yml:/etc/prometheus/alerts/prometheus-alerts.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.5'

  # ðŸ“Š Grafana - Visualization and dashboarding tool (Kept for visualization)
  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/datasources/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.5'

  # âš¡ Redis - In-memory data store
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: '0.2'

  # ðŸ“š Config Service
  configAPI:
    #    build: ../configService
    image: justamitsaha/new-ms-config-service:v1
    container_name: configAPI
    restart: unless-stopped
    environment:
      # Removed MANAGEMENT_OTLP_TRACING_ENDPOINT
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka1:19092
    ports:
      - "8888:8888"
    volumes:
      - ../configService/src/main/resources/config-repo:/config-repo:ro
    depends_on:
      - kafka1

  # ðŸ”Ž Discovery Service (Eureka)
  discoveryAPI:
    #    build: ../discoveryService
    image: justamitsaha/new-ms-discovery-service:v1
    container_name: discoveryAPI
    restart: unless-stopped
    environment:
      # Removed OTLP_ENDPOINT
      - SPRING_CLOUD_STREAM_KAFKA_BROKERS=kafka1:19092
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
    ports:
      - "8761:8761"
    depends_on:
      - kafka1

  # ðŸšª API Gateway
  gatewayAPI:
    #    build: ../gatewayService
    image: justamitsaha/new-ms-gateway-service:v1
    container_name: gatewayAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      - SPRING_CLOUD_STREAM_KAFKA_BROKERS=kafka1:19092
      # Removed OTLP_ENDPOINT
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MANAGEMENT_KAFKA_BOOTSTRAP=kafka1:19092
    ports:
      - "8085:8085"
    depends_on:
      - redis
      - kafka1


  # ðŸ§¾ Order Service (reactive)
  orderAPI:
    #    build: ../reactiveOrderService
    image: justamitsaha/new-ms-reactive-order-service:v1
    container_name: orderAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - SPRING_KAFKA_BOOTSTRAP:=kafka1:19092
      - SCHEMA_REGISTRY_URL:=http://schema-registry:8081
      # Removed OTLP_ENDPOINT
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
    ports:
      - "8080:8080"
    depends_on:
      - kafka1

  # ðŸ‘¥ Customer Service
  customerAPI:
    #    build: ../customerService
    image: justamitsaha/new-ms-customer-service:v1
    container_name: customerAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      - SPRING_CLOUD_STREAM_KAFKA_BROKERS:=kafka1:19092
      - ORDER_SERVICE_BASE_URL=http://orderAPI
      # Removed OTLP_ENDPOINT
      - SPRING_KAFKA_BOOTSTRAP=kafka1:19092
    ports:
      - "8082:8081" # Host port 8082 -> Container port 8081
    depends_on:
      - kafka1

  web-app:
    image: justamitsaha/new-ms-webapp:v1
    container_name: web-app
    restart: unless-stopped
    environment:
      # Correct reference for inter-container communication
      - API_BASE_URL=http://gatewayAPI:8085
      - APP_THEME_COLOR=#32a852
    ports:
      - "80:80"
    depends_on:
      - gatewayAPI # Ensure the gateway is up before the front end

volumes:
  loki-data: