version: '3.8'

services:
  # ðŸ§© Zookeeper - Coordination service required by Kafka brokers for cluster metadata and leader election
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # ðŸ¦œ Kafka Broker 1 - Core message broker for event streaming (part of 3-node Kafka cluster)
  kafka1:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    volumes:
      - ./kafka-config/kafka1.properties:/etc/kafka/server.properties
    command: ["sh", "-c", "exec kafka-server-start /etc/kafka/server.properties"]

  # ðŸ¦œ Kafka Broker 2 - Second broker to ensure replication and high availability
  kafka2:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka2
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    volumes:
      - ./kafka-config/kafka2.properties:/etc/kafka/server.properties
    command: ["sh", "-c", "exec kafka-server-start /etc/kafka/server.properties"]

  # ðŸ¦œ Kafka Broker 3 - Third broker completing the Kafka cluster quorum
  kafka3:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka3
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
    volumes:
      - ./kafka-config/kafka3.properties:/etc/kafka/server.properties
    command: ["sh", "-c", "exec kafka-server-start /etc/kafka/server.properties"]

  # ðŸ“œ Schema Registry - Stores and validates Avro/JSON schemas for Kafka message compatibility
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: schema-registry
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://kafka1:19092,PLAINTEXT://kafka2:19093,PLAINTEXT://kafka3:19094"

  # ðŸ“¡ OpenTelemetry Collector - Collects traces and metrics from microservices and forwards to Tempo/Prometheus
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.1
    container_name: otel-collector
    restart: unless-stopped
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    command: ["--config=/etc/otelcol/config.yaml"]

  # ðŸ“ˆ Prometheus - Time-series metrics database for scraping service metrics and storing telemetry
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus-alerts.yml:/etc/prometheus/alerts/prometheus-alerts.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"

  # ðŸ“Š Grafana - Visualization and dashboarding tool for Prometheus metrics and Tempo traces
  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/datasources/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"

  # ðŸ” Jaeger - Lightweight distributed tracing UI for viewing spans from OTEL and Tempo
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger Web UI
      - "14268:14268"   # Collector HTTP
      - "14250:14250"   # Collector gRPC

  # â±ï¸ Tempo - Distributed tracing backend to store and query trace data (connected to OTEL & Grafana)
  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    restart: unless-stopped
    volumes:
      - ./tempo/config.yaml:/etc/tempo/config.yaml:ro
    command: ["-config.file=/etc/tempo/config.yaml"]
    ports:
      - "3200:3200"   # Tempo HTTP API (used by Grafana Tempo datasource)

  # ðŸ“œ Loki - Centralized log store for Grafana Explore
  loki:
    image: grafana/loki:2.9.6
    container_name: loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"

  # âš¡ Redis - In-memory data store used for caching and rate-limiting in gateway services
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  # ðŸ¾ Promtail - tails container logs & forwards to Loki
  promtail:
    image: grafana/promtail:2.9.6
    container_name: promtail
    restart: unless-stopped
    command: ["--config.file=/etc/promtail/config.yaml"]
    volumes:
      - ./promtail/config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki

  # ðŸ“š Config Service
  config-service:
#    build: ../configService
    image: justamitsaha/new-ms-config-service:v1
    container_name: config-service
    restart: unless-stopped
    environment:
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:/config-repo
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
    ports:
      - "8888:8888"
    volumes:
      - ../configService/src/main/resources/config-repo:/config-repo:ro
    depends_on:
      - otel-collector
      - kafka1

  # ðŸ”Ž Discovery Service (Eureka)
  discovery-service:
#    build: ../discoveryService
    image: justamitsaha/new-ms-discovery-service:v1
    container_name: discovery-service
    restart: unless-stopped
    environment:
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8761:8761"
    depends_on:
      - otel-collector
      - config-service
      - kafka1

  # ðŸšª API Gateway
  gateway-service:
#    build: ../gatewayService
    image: justamitsaha/new-ms-gateway-service:v1
    container_name: gateway-service
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://otel-collector:4318/v1/traces
      - APP_CUSTOMER-SERVICE_BASE-URL=http://customer-service
      - APP_ORDER-SERVICE_BASE-URL=http://order-service
    ports:
      - "8085:8085"
    depends_on:
      - discovery-service
      - config-service
      - otel-collector
      - redis
      - kafka1



  # ðŸ§¾ Order Service (reactive)
  order-service:
#    build: ../reactiveOrderService
    image: justamitsaha/new-ms-reactive-order-service:v1
    container_name: order-service
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://otel-collector:4318/v1/traces
    ports:
      - "8080:8080"
    depends_on:
      - config-service
      - discovery-service
      - otel-collector
      - kafka1

  # ðŸ‘¥ Customer Service
  customer-service:
#    build: ../customerService
    image: justamitsaha/new-ms-customer-service:v1
    container_name: customer-service
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://otel-collector:4318/v1/traces
      - APP_ORDER-SERVICE_BASE-URL=http://order-service
    ports:
      - "8082:8081" # Host port 8082 -> Container port 8081
    depends_on:
      - config-service
      - discovery-service
      - otel-collector
      - kafka1

  web-app:
    image: justamitsaha/new-ms-webapp:v1
    container_name: web-app
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://gateway-service:8085
      - APP_THEME_COLOR=#32a852
    ports:
      - "80:80"


