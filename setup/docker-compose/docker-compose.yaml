version: '3.8'

services:
  # ðŸ§© Zookeeper - Coordination service required by Kafka brokers
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # ðŸ¦œ Kafka Broker 1 - The single core message broker for event streaming
  kafka1:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    volumes:
      # --- FIX 1: Updated filename to kafka-single.properties ---
      - ./kafka-config/kafka-single.properties:/etc/kafka/server.properties
    environment: # Explicitly define environment variables needed, removing redundant listener definitions
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Removed KAFKA_LISTENERS, KAFKA_ADVERTISED_LISTENERS, etc. as they are defined in kafka-single.properties
    command: ["sh", "-c", "exec kafka-server-start /etc/kafka/server.properties"]

  # ðŸ“œ Schema Registry - Stores and validates Avro/JSON schemas. Now points only to kafka1.
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: schema-registry
    depends_on:
      - kafka1 # Only depends on the single broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      # Connection is correct for internal listener
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka1:19092"
    # --- Delay command kept for network stabilization ---
    command: >
      /bin/bash -c "
        echo 'Waiting 15 seconds for Kafka to fully stabilize on the network...' &&
        sleep 15 &&
        /etc/confluent/docker/run" 

  # ðŸ“¡ OpenTelemetry Collector - Collects traces and metrics
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.1
    container_name: otel-collector
    restart: unless-stopped
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    command: ["--config=/etc/otelcol/config.yaml"]

  # ðŸ“ˆ Prometheus - Time-series metrics database
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus-alerts.yml:/etc/prometheus/alerts/prometheus-alerts.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"

  # ðŸ“Š Grafana - Visualization and dashboarding tool
  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/datasources/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"

  # ðŸ” Jaeger - Lightweight distributed tracing UI
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger Web UI
      - "14268:14268"   # Collector HTTP
      - "14250:14250"   # Collector gRPC

  # â±ï¸ Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    restart: unless-stopped
    volumes:
      - ./tempo/config.yaml:/etc/tempo/config.yaml:ro
    command: ["-config.file=/etc/tempo/config.yaml"]
    ports:
      - "3200:3200"   # Tempo HTTP API

  # ðŸ“œ Loki - Centralized log store
  loki:
    image: grafana/loki:2.9.6
    container_name: loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"

  # âš¡ Redis - In-memory data store
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  # ðŸ¾ Promtail - tails container logs & forwards to Loki
  promtail:
    image: grafana/promtail:2.9.6
    container_name: promtail
    restart: unless-stopped
    command: ["--config.file=/etc/promtail/config.yaml"]
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail/config.yaml:/etc/promtail/config.yaml:ro
    depends_on:
      - loki

  # ðŸ“š Config Service - Now pointing to single broker
  configAPI:
    #    build: ../configService
    image: justamitsaha/new-ms-config-service:v1
    container_name: configAPI
    restart: unless-stopped
    environment:
      - MANAGEMENT_OTLP_TRACING_ENDPOINT=http://otel-collector:4318/v1/traces
      # --- FIX 2: Switched to internal port 19092 ---
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka1:19092
    ports:
      - "8888:8888"
    volumes:
      - ../configService/src/main/resources/config-repo:/config-repo:ro
    depends_on:
      - otel-collector
      - kafka1 # Minimal dependency to start up alongside Kafka

  # ðŸ”Ž Discovery Service (Eureka)
  discoveryAPI:
    #    build: ../discoveryService
    image: justamitsaha/new-ms-discovery-service:v1
    container_name: discoveryAPI
    restart: unless-stopped
    environment:
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      # --- FIX 3: Switched to internal port 19092 ---
      - SPRING_CLOUD_STREAM_KAFKA_BROKERS=kafka1:19092
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
    ports:
      - "8761:8761"
    depends_on:
      - otel-collector
      - kafka1 # Minimal dependency

  # ðŸšª API Gateway
  gatewayAPI:
    #    build: ../gatewayService
    image: justamitsaha/new-ms-gateway-service:v1
    container_name: gatewayAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      # --- FIX 4: Switched to internal port 19092 (two spots) ---
      - SPRING_CLOUD_STREAM_KAFKA_BROKERS=kafka1:19092
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MANAGEMENT_KAFKA_BOOTSTRAP=kafka1:19092
    ports:
      - "8085:8085"
    depends_on:
      - otel-collector
      - redis
      - kafka1 # Minimal dependency


  # ðŸ§¾ Order Service (reactive)
  orderAPI:
    #    build: ../reactiveOrderService
    image: justamitsaha/new-ms-reactive-order-service:v1
    container_name: orderAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      # --- FIX 5: Switched to internal port 19092 ---
      - SPRING_KAFKA_BOOTSTRAP:=kafka1:19092
      - SCHEMA_REGISTRY_URL:=http://schema-registry:8081
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
    ports:
      - "8080:8080"
    depends_on:
      - otel-collector
      - kafka1 # Minimal dependency

  # ðŸ‘¥ Customer Service
  customerAPI:
    #    build: ../customerService
    image: justamitsaha/new-ms-customer-service:v1
    container_name: customerAPI
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configAPI:8888
      - EUREKA_DEFAULT_ZONE=http://discoveryAPI:8761/eureka
      # --- FIX 6: Switched to internal port 19092 (two spots) ---
      - SPRING_CLOUD_STREAM_KAFKA_BROKERS:=kafka1:19092
      - ORDER_SERVICE_BASE_URL=http://orderAPI
      - OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
      - SPRING_KAFKA_BOOTSTRAP=kafka1:19092
    ports:
      - "8082:8081" # Host port 8082 -> Container port 8081
    depends_on:
      - otel-collector
      - kafka1 # Minimal dependency

  web-app:
    image: justamitsaha/new-ms-webapp:v1
    container_name: web-app
    restart: unless-stopped
    environment:
      # Correct reference for inter-container communication
      - API_BASE_URL=http://gatewayAPI:8085
      #      - API_BASE_URL=http://localhost:8085
      - APP_THEME_COLOR=#32a852
    ports:
      - "80:80"
    depends_on:
      - gatewayAPI # Ensure the gateway is up before the front end

volumes:
  loki-data: