server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1048576
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/traces

metrics_generator:
  storage:
    path: /tmp/tempo/metrics
    remote_write:
      - url: http://prometheus:9090/api/v1/write

query_frontend:
  search: {}         # ✅ keep empty — no supported fields in 2.6.0

querier:
  frontend_worker:
    frontend_address: tempo:3200

overrides: {}         # ✅ leave empty — 2.6.0 doesn’t support nested defaults
