server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1048576
  max_block_duration: 5m

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/traces

compactor:
  compaction:
    block_retention: 1h

# ✅ Fixed: metrics generator config
metrics_generator:
  registry:
  # external_labels removed — not valid in 2.6.0
  storage:
    path: /tmp/tempo/metrics
    remote_write:
      - url: http://prometheus:9090/api/v1/write

query_frontend:
  search:
    enable: true  # ✅ explicitly enable search

overrides:
  max_search_bytes_per_trace: 5000000
